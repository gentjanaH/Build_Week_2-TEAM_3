<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify ALBUMPAGE</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="./album.css" />
    <link rel="stylesheet" href="./style/homepage.css" />
  </head>

  <body class="text-white bg-black">
    <div class="container-fluid mx-0">
      <div class="row">
        <!-- colonna a sinistra -->
        <div
          class="col d-none d-lg-block col-lg-3 bg-black vh-100 overflow-auto p-3"
        >
          <div class="sidebar">
            <h4 class="text-white mb-4">Spotify</h4>

            <a href="#"><i class="fa-solid fa-house"></i>Home</a>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i>Cerca</a>
            <a href="#"><i class="fa-solid fa-book"></i>La tua libreria</a>

            <div class="section-title mt-4">Playlist</div>
            <a href="#"><i class="fa-solid fa-square-plus"></i>Crea playlist</a>
            <a href="#"
              ><i class="fa-solid fa-heart"></i>Brani che ti piacciono</a
            >
          </div>
        </div>

        <!-- colonna centrale -->
        <div class="col col-12 col-lg-7 p-0">
          <!-- HEADER ALBUM -->
          <section class="album-header p-4">
            <div class="d-flex align-items-center">
              <img
                src="."
                id="album-image"
                class="img-fluid rounded shadow"
                style="width: 250px"
              />

              <div class="ms-4">
                <p class="text-uppercase m-0 small">Album</p>
                <h1 class="fw-bold display-4 m-0" id="album-name"></h1>
                <p class="m-0" id="album-data"></p>
              </div>
            </div>
          </section>

          <!-- CONTROLLI -->
          <section class="p-4 d-flex align-items-center gap-3">
            <button
              class="btn btn-success rounded-circle d-flex align-items-center justify-content-center"
              style="width: 56px; height: 56px"
            >
              <i class="fa-solid fa-play"></i>
            </button>

            <button
              id="album-heart"
              class="btn btn-outline-light rounded-circle d-flex justify-content-center align-items-center"
              style="width: 40px; height: 40px"
            >
              <i class="fa-regular fa-heart"></i>
            </button>

            <button
              id="album-menu"
              class="btn btn-outline-light rounded-circle d-flex justify-content-center align-items-center"
              style="width: 40px; height: 40px"
            >
              <i class="fa-solid fa-ellipsis"></i>
            </button>
          </section>

          <!-- TRACKLIST -->
          <section class="tracklist px-4 mt-4">
            <div class="track-header d-flex text-secondary mb-2">
              <span class="col-1">#</span>
              <span class="col-6">Titolo</span>
              <span class="col-3 d-none d-md-block text-center"
                >Riproduzioni</span
              >
              <span class="col-2 text-end"
                ><i class="fa-regular fa-clock"></i
              ></span>
            </div>

            <div id="track-list"></div>
          </section>
        </div>

        <!-- colonna a destra -->
        <div class="col d-none d-lg-block col-lg-2 bg-black p-3">
          <p class="mb-3">Attivit√† amici</p>

          <!-- Card 1 -->
          <div class="card bg-black text-white border-0 mb-3">
            <div class="row g-0 align-items-center">
              <div class="col-3">
                <img
                  src="./assets/search/image-9.jpg"
                  class="img-fluid rounded-circle"
                />
              </div>
              <div class="col-9">
                <h6 class="m-0">Amico</h6>
                <p class="m-0 small">Canzone</p>
                <p class="m-0 small">Album</p>
              </div>
            </div>
          </div>
          <!--Card 2 -->
          <div class="card bg-black text-white border-0 mb-3">
            <div class="row g-0 align-items-center">
              <div class="col-3">
                <img
                  src="./assets/search/image-9.jpg"
                  class="img-fluid rounded-circle"
                />
              </div>
              <div class="col-9">
                <h6 class="m-0">Amico</h6>
                <p class="m-0 small">Canzone</p>
                <p class="m-0 small">Album</p>
              </div>
            </div>
          </div>

          <!--Card 3 -->
          <div class="card bg-black text-white border-0 mb-3">
            <div class="row g-0 align-items-center">
              <div class="col-3">
                <img
                  src="./assets/search/image-9.jpg"
                  class="img-fluid rounded-circle"
                />
              </div>
              <div class="col-9">
                <h6 class="m-0">Amico</h6>
                <p class="m-0 small">Canzone</p>
                <p class="m-0 small">Album</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bottom Navbar -->
    <nav
      class="navbar navbar-dark bg-black border-top border-secondary fixed-bottom d-lg-none"
      id="spotify-bar-bottom"
    >
      <div class="container-fluid justify-content-around">
        <a class="nav-link text-center" href="#">
          <i class="fa-solid fa-house"></i>
          <span class="d-block">Home</span>
        </a>

        <a class="nav-link text-center" href="#">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span class="d-block">Cerca</span>
        </a>

        <a class="nav-link text-center" href="#">
          <i class="fa-regular fa-folder-closed"></i>
          <span class="d-block">La tua libreria</span>
        </a>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/album.js"></script>
  </body>
</html>
