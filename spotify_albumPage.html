<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify ALBUMPAGE</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="./album.css" />
    <link rel="stylesheet" href="./style/homepage.css" />
  </head>

  <body class="text-white bg-black">
    <div class="container-fluid mx-0">
      <div class="row">
        <!-- colonna a sinistra -->
        <div
          class="col d-none d-lg-block col-lg-3 bg-black vh-100 overflow-auto p-3"
        >
          <div class="sidebar">
            <h4 class="text-white mb-4">Spotify</h4>

            <a href="#"><i class="fa-solid fa-house"></i>Home</a>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i>Cerca</a>
            <a href="#"><i class="fa-solid fa-book"></i>La tua libreria</a>

            <div class="section-title mt-4">Playlist</div>
            <a href="#"><i class="fa-solid fa-square-plus"></i>Crea playlist</a>
            <a href="#"
              ><i class="fa-solid fa-heart"></i>Brani che ti piacciono</a
            >
          </div>
        </div>

        <!-- colonna centrale -->
        <div class="col col-12 col-lg-7 p-0 album-wrapper">
          <!-- HEADER ALBUM -->
          <section class="album-header p-4">
            <div class="row align-items-center">
              <div class="col-auto">
                <img
                  src="."
                  id="album-image"
                  alt="Album cover"
                  class="img-fluid rounded shadow"
                  style="width: 230px"
                />
              </div>

              <div class="col">
                <p class="text-uppercase m-0 small text-secondary">Album</p>
                <h1 class="fw-bold display-4 m-0" id="album-name"></h1>
                <p class="m-0 text-secondary" id="album-data"></p>
              </div>
            </div>
          </section>

          <!-- CONTROLLI -->
          <section class="p-4 d-flex align-items-center gap-3">
            <button
              class="btn btn-success rounded-circle d-flex align-items-center justify-content-center"
              style="width: 56px; height: 56px"
            >
              <i class="fa-solid fa-play"></i>
            </button>

            <button
              id="album-heart"
              type="button"
              class="btn btn-outline-light rounded-circle p-0 d-flex align-items-center justify-content-center"
              aria-label="Aggiungi ai preferiti"
              style="width: 40px; height: 40px"
            >
              <i class="fa-regular fa-heart"></i>
            </button>

            <button
              id="album-menu"
              type="button"
              class="btn btn-outline-light rounded-circle p-0 d-flex align-items-center justify-content-center"
              aria-label="Menu traccia"
              style="width: 40px; height: 40px"
            >
              <i class="fa-solid fa-ellipsis"></i>
            </button>
          </section>

          <!-- TRACKLIST -->
          <section class="tracklist px-4 mt-4">
            <div class="track-header d-flex text-secondary mb-2">
              <span class="col-1">#</span>
              <span class="col-6">Titolo</span>
              <span class="col-3 d-none d-md-block text-center"
                >Riproduzioni</span
              >
              <span class="col-2 text-end"
                ><i class="fa-regular fa-clock"></i
              ></span>
            </div>

            <div id="track-list" class="mt-2"></div>
          </section>
        </div>

        <!-- colonna a destra -->
        <div class="col d-none d-lg-block col-lg-2 colonnaDestraAlbum">
          <div class="row">
            <div
              class="col-12 d-flex justify-content-between align-items-center my-3"
            >
              <p class="m-0">Attivit√† amici</p>
              <div>
                <a><i class="fa-solid fa-user-group"></i></a>
                <a><i class="fa-solid fa-x"></i></a>
              </div>
            </div>

            <!-- schede amici -->
            <div class="col-12">
              <div class="card mb-3 bg-black text-white">
                <div class="row g-0 align-items-center">
                  <div class="col-3">
                    <img
                      src="./assets/search/image-9.jpg"
                      class="img-fluid rounded-circle"
                    />
                  </div>
                  <div class="col-9">
                    <div class="card-body p-2">
                      <div class="d-flex justify-content-between">
                        <h6 class="m-0">Amico</h6>
                        <p class="m-0">4 ore</p>
                      </div>
                      <p class="m-0">Canzone</p>
                      <p class="m-0">Album</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="card mb-3 bg-black text-white">
                <div class="row g-0 align-items-center">
                  <div class="col-3">
                    <img
                      src="./assets/search/image-9.jpg"
                      class="img-fluid rounded-circle"
                    />
                  </div>
                  <div class="col-9">
                    <div class="card-body p-2">
                      <div class="d-flex justify-content-between">
                        <h6 class="m-0">Amico</h6>
                        <p class="m-0">4 ore</p>
                      </div>
                      <p class="m-0">Canzone</p>
                      <p class="m-0">Album</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-12">
              <div class="card mb-3 bg-black text-white">
                <div class="row g-0 align-items-center">
                  <div class="col-3">
                    <img
                      src="./assets/search/image-9.jpg"
                      class="img-fluid rounded-circle"
                    />
                  </div>
                  <div class="col-9">
                    <div class="card-body p-2">
                      <div class="d-flex justify-content-between">
                        <h6 class="m-0">Amico</h6>
                        <p class="m-0">4 ore</p>
                      </div>
                      <p class="m-0">Canzone</p>
                      <p class="m-0">Album</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- NAVBAR MOBILE -->
    <nav
      class="navbar navbar-dark bg-black border-top border-secondary fixed-bottom d-lg-none"
      id="spotify-bar-bottom"
    >
      <div class="container-fluid justify-content-around">
        <a class="nav-link text-center" href="#">
          <i class="fa-solid fa-house"></i>
          <span class="d-block">Home</span>
        </a>

        <a class="nav-link text-center" href="#">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span class="d-block">Cerca</span>
        </a>

        <a class="nav-link text-center" href="#">
          <i class="fa-regular fa-folder-closed"></i>
          <span class="d-block">La tua libreria</span>
        </a>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <script src="./assets/js/album.js"></script>
  </body>
</html>
