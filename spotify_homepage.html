<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify Style</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: sans-serif;
      }

      h3 {
        font-weight: 700;
      }

      .spotify-card {
        background-color: #2a2a2a;
        border-radius: 6px;
        display: flex;
        align-items: center;
        overflow: hidden;
        height: 80px;
        cursor: pointer;
        transition: background-color 0.2s;
        padding-right: 15px;
      }

      .spotify-card:hover {
        background-color: #3a3a3a;
      }

      .images-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        width: 80px;
        height: 80px;
        flex-shrink: 0;
      }

      .images-grid img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .title {
        font-size: 15px;
        font-weight: 600;
        margin: 0;
        padding-left: 15px;
      }

      .icon-bar i {
        font-size: 18px;
        margin-left: 15px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Buonasera</h3>
        <div class="icon-bar">
          <i class="fa-regular fa-bell"></i>
          <i class="fa-regular fa-clock"></i>
          <i class="fa-solid fa-gear"></i>
        </div>
      </div>

      <!-- Sezione Card -->
      <div class="row row-cols-1 row-cols-md-3 g-3">
        <div class="col">
          <div class="spotify-card">
            <div class="images-grid">
              <img src="https://picsum.photos/200?1" />
              <img src="https://picsum.photos/200?2" />
              <img src="https://picsum.photos/200?3" />
              <img src="https://picsum.photos/200?4" />
            </div>
            <p class="title">early stage emily syndrome</p>
          </div>
        </div>

        <div class="col">
          <div class="spotify-card">
            <div class="images-grid">
              <img src="https://picsum.photos/200?5" />
              <img src="https://picsum.photos/200?6" />
              <img src="https://picsum.photos/200?7" />
              <img src="https://picsum.photos/200?8" />
            </div>
            <p class="title">that fucking mood üêç</p>
          </div>
        </div>

        <div class="col">
          <div class="spotify-card">
            <div class="images-grid">
              <img src="https://picsum.photos/200?9" />
              <img src="https://picsum.photos/200?10" />
              <img src="https://picsum.photos/200?11" />
              <img src="https://picsum.photos/200?12" />
            </div>
            <p class="title">main character energy</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  </body>
</html>
